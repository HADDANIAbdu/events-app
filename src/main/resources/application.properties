spring.application.name=events

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port for Render
server.port=${PORT:8080}

# Logging
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security.authentication.dao.DaoAuthenticationProvider=INFO
logging.level.org.springframework.security.authentication=INFO
spring.mvc.hiddenmethod.filter.enabled=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.mail.javamail=DEBUG
logging.level.org.apache.commons.mail=DEBUG

# PayPal Configuration
paypal.clientId=${PAYPAL_CLIENT_ID}
paypal.clientSecret=${PAYPAL_CLIENT_SECRET}
paypal.mode=${PAYPAL_MODE}

# API URL
api.url=${API_URL}
