<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/vendor/css/core.css">
    <link rel="stylesheet" href="/vendor/css/theme-default.css">
    <link rel="stylesheet" href="/css/demo.css">
</head>
<body>
    <nav sec:authorize="isAuthenticated()" class="navbar navbar-expand-lg bg-body-tertiary pt-1_5 pb-1_5">
    <div class="container-fluid">
        <div class="container-fluid">
            <a href="/">
                <span class="app-brand-text demo menu-text fw-bold ms-2">
            Belamapayments
          </span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active ms-3" href="/events/" style="color: white">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-3" href="/users/admins" style="color: white">Admins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-3" href="/users/participants" style="color: white">Participants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-3" href="/payments/" style="color: white">Payments</a>
                </li>
            </ul>
            <form method="post" action="/logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-danger ms-3">Logout</button>
            </form>
        </div>
    </div>
</nav>
    <div class="container" sec:authorize="isAuthenticated()" style="width: 40%">
        <h2 class="mt-4">Update Event with id <strong th:text="${id}"></strong></h2>
        <hr>
        <div th:if="${success}" class="alert alert-success d-flex" role="alert">
            <strong th:text="${success}"></strong>
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger d-flex" role="alert">
            <strong th:text="${error}"></strong>
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form th:action="@{/payments/update/{id}(id=${id})}" method="post" th:object="${paymentDTO}">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" th:value="${paymentDTO.amount}" th:field="*{amount}" class="form-control" id="amount" name="amount">
                <p th:if="${#fields.hasErrors('amount')}" th:errorclass="text-danger"
                   th:errors="${paymentDTO.amount}"></p>
            </div>
            <div class="mb-3">
                <label for="method" class="form-label">Method</label>
                <input type="text" class="form-control" th:value="${paymentDTO.method}" th:field="*{method}" id="method" name="method">
                <p th:if="${#fields.hasErrors('method')}" th:errorclass="text-danger"
                   th:errors="${paymentDTO.method}"></p>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" th:value="${paymentDTO.status}" th:field="*{status}" class="form-control" id="status" name="status">
                <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger"
                   th:errors="${paymentDTO.status}"></p>
            </div>
            <div class="mb-3">
                <label for="participantId" class="form-label">Participant Id</label>
                <input type="number" th:value="${paymentDTO.participantId}" th:field="*{participantId}" class="form-control" id="participantId" name="participantId">
                <p th:if="${#fields.hasErrors('participantId')}" th:errorclass="text-danger"
                   th:errors="${paymentDTO.participantId}"></p>
            </div>

            <button type="submit" class="btn btn-primary">Update Payment</button>
        </form>
        <div class="text-end">
            <a class="ms-2 link-offset-2 link-offset-3-hover
                        link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
               href="/payments/">Back to List</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
