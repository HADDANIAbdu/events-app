<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Event Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/vendor/css/core.css">
    <link rel="stylesheet" href="/vendor/css/theme-default.css">
    <link rel="stylesheet" href="/css/demo.css">
</head>
<body>
<nav sec:authorize="isAuthenticated()" class="navbar navbar-expand-lg bg-body-tertiary pt-1_5 pb-1_5">
    <div class="container-fluid">
        <div class="container-fluid">
            <a href="/Dashboard">
                <span class="app-brand-text demo menu-text fw-bold ms-2">
            BelamaEvents
          </span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active ms-3" href="/events/" style="color: white">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-3" href="/users/admins" style="color: white">Admins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-3" href="/users/participants" style="color: white">Participants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-3" href="/payments/" style="color: white">Payments</a>
                </li>
            </ul>
            <form method="post" action="/logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-danger ms-3">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
        <div class="col-xxl-8 mb-6 order-0">
            <div class="card">
                <div class="d-flex align-items-start row">
                    <div class="col-sm-7">
                        <div class="card-body">
                            <h5 th:if="${success}" class="card-title text-primary mb-3">
                                <strong>Welcome to your dashboard Mr. <span th:text="${success}"></span></strong>ðŸŽ‰
                            </h5>
                            <p class="mb-6">Lorem ipsum dolor sit amet</p>
                            <a href="/profile" class="btn btn-sm btn-outline-primary">View Profile</a>
                        </div>
                    </div>
                    <div class="col-sm-5 text-center text-sm-left">
                        <div class="card-body pb-0 px-0 px-md-6">
                            <img
                                    src="/img/man-with-laptop.png"
                                    th:size="25"
                                    height="175"
                                    class="scaleX-n1-rtl"
                                    alt="View Badge User"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row g-6 mb-6">
        <div class="col-sm-6 col-xl-3">
            <div class="card home-card">
                <div class="card-body">
                    <div class="d-flex align-items-start justify-content-between">
                        <div class="content-left">
                            <span class="text-heading">Users</span>
                            <div th:if="${users_count}" class="d-flex align-items-center my-1">
                                <h4 class="mb-0 me-2" th:text="${users_count}"></h4>
                            </div>
                            <small class="mb-0">Total Users</small>
                        </div>
                        <div class="avatar">
                          <span class="avatar-initial rounded bg-label-primary">
                            <i class="fa-solid fa-user"></i>
                          </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-xl-3">
            <div class="card home-card">
                <div class="card-body">
                    <div class="d-flex align-items-start justify-content-between">
                        <div class="content-left">
                            <span class="text-heading">Total Events</span>
                            <div class="d-flex align-items-center my-1">
                                <h4 class="mb-0 me-2" th:text="${events_count}"></h4>
                            </div>
                            <small class="mb-0">Last week analytics</small>
                        </div>
                        <div class="avatar">
                          <span class="avatar-initial rounded bg-label-danger">
                            <i class="fa-solid fa-bookmark"></i>
                          </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-xl-3">
            <div class="card home-card">
                <div class="card-body">
                    <div class="d-flex align-items-start justify-content-between">
                        <div class="content-left">
                            <span class="text-heading">Total Participants</span>
                            <div class="d-flex align-items-center my-1">
                                <h4 class="mb-0 me-2" th:text="${participants_count}"></h4>
                            </div>
                            <small class="mb-0">Last week analytics</small>
                        </div>
                        <div class="avatar">
                          <span class="avatar-initial rounded bg-label-success">
                            <i class="fa-solid fa-users"></i>
                          </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-xl-3">
            <div class="card home-card">
                <div class="card-body">
                    <div class="d-flex align-items-start justify-content-between">
                        <div class="content-left">
                            <span class="text-heading">Total Completed Payments</span>
                            <div class="d-flex align-items-center my-1">
                                <h4 class="mb-0 me-2" th:text="${payments_count}"></h4>
                            </div>
                            <small class="mb-0">Last week analytics</small>
                        </div>
                        <div class="avatar">
                          <span class="avatar-initial rounded bg-label-warning">
                            <i class="fa-solid fa-wallet"></i>
                          </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
