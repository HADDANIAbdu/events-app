<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row d-flex align-items-center flex-column" >
<div class="col-lg-6">
    <div class="card mb-3">
        <div class="card-body pt-12">
            <div class="user-avatar-section">
                <div class="d-flex align-items-center flex-column">
                    <img
                            class="img-fluid rounded mb-4"
                            src="/img/user.png"
                            height="120"
                            width="120"
                            alt="User avatar"
                    />
                    <div class="user-info text-center">
                        <div class="mb-4 col-12 ">
                            <input
                                    type="text"
                                    className={`form-control ${
                                    error?.username ? "is-invalid" : ""
                            }`}
                            id="username"
                            name="username"
                            value={formData.username}
                            onChange={handleChange}
                            />
                            {error?.username && (
                            <p class="text-danger">{error.username}</p>
                            )}
                        </div>

                        <div class="mb-4 col-12 ">
                            <input
                                    type="text"
                                    className={`form-control ${
                                    error?.email ? "is-invalid" : ""
                            }`}
                            id="email"
                            name="email"
                            value={formData.email}
                            onChange={handleChange}
                            />
                            {error?.email && (
                            <p class="text-danger">{error.email}</p>
                            )}
                        </div>
                        {!showSecurity && (
                        <button
                                class="btn btn-sm btn-secondary"
                                onClick={handleShowSecurity}
                        >
                            Change password
                        </button>
                        )}
                    </div>
                </div>
            </div>
            <h5 class="pb-4 border-bottom mb-4">Roles</h5>
            <div class="info-container">
                {roles.map((role) => (
                <div key={role.id} class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            id={`role-${role.id}`}
                            checked={selectedRoles.some((r) => r.id === role.id)}
                    onChange={() => handleRolesChange(role)}
                    />
                    <label
                            class="form-check-label"
                            htmlFor={`role-${role.id}`}
                    >
                        {role.name}
                    </label>
                </div>
                ))}
                <div class="d-flex align-items-center flex-column">
                    <button
                            class="btn btn-primary mt-4"
                            onClick={handleEditUser}
                    >
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
