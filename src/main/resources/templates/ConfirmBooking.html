<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/home-style.css">
    <link rel="stylesheet" href="/vendor/css/core.css">
    <link rel="stylesheet" href="/vendor/css/theme-default.css">
    <link rel="stylesheet" href="/css/demo.css">
</head>
<body>
<nav sec:authorize="isAuthenticated()" style="margin-top: -60px">
    <div class="wrapper">
        <div class="logo"><a href="/Home">Home</a></div>
        <input type="radio" name="slider" id="menu-btn">
        <input type="radio" name="slider" id="close-btn">
        <ul class="nav-links justify-content-end ms-auto">
            <li><a href="/categories">Categories</a></li>
            <li><a href="/my-events">Your events</a></li>
            <li><a href="#">Feedback</a></li>
            <li>
                <form method="post" action="/logout">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-danger ms-3">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div sec:authorize="isAuthenticated()" class="container" style="width: 40%">
    <h1 class="text-center text-nowrap" style="margin-top: 60px;">Booking With Paypal</h1>
    <div th:if="${success}" class="alert alert-success d-flex" role="alert">
        <strong th:text="${success}"></strong>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger d-flex" role="alert">
        <strong th:text="${error}"></strong>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form method="post" action="/payment/create" class="mt-5 card p-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" name="eventId" th:value="${event.id}">
        <div class="mb-3">
            <label for="method" class="form-label">Payment method</label>
            <input id="method" type="text" class="form-control"
                   name="method" value="Paypal" readonly>
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Payment Currency</label>
            <select class="form-control" id="currency" name="currency">
                <option value="USD" selected>USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Ticket Amount</label>
            <input id="amount" type="number" class="form-control"
                   name="amount" th:value="${event.price}" readonly>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Event Description</label>
            <input id="description" type="text" class="form-control"
                   name="description" th:value="${event.description}" readonly>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Event Location</label>
            <input id="location" type="text" class="form-control"
                   name="location" th:value="${event.location}" readonly>
        </div>
        <div class="d-flex justify-content-center">
            <button
                    type="submit"
                    class="btn btn-primary"
            >
                <i class="fa-brands fa-paypal me-3"></i>
                <span>Pay with Paypal</span>
            </button>
        </div>
    </form>
</div>
</body>
</html>
