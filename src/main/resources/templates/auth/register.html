<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/css/core.css">
    <link rel="stylesheet" href="/vendor/css/theme-default.css">
    <link rel="stylesheet" href="/css/demo.css">
    <link rel="stylesheet" href="/vendor/css/pages/page-auth.css">
</head>
<body>
    <div class="authentication-wrapper authentication-basic d-flex justify-content-center p-2">
        <div class="authentication-inner card-group">
            <div class="card px-sm-6 px-0">
                <div class="card-body">
                    <h2 class="my-4">Sign Up</h2>
                    <div th:if="${success}" class="alert alert-success d-flex" role="alert">
                        <strong th:text="${success}"></strong>
                        <a class="ms-2 link-offset-2 link-offset-3-hover
                                  link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                           href="/app/login">Login</a>
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form method="post" th:object="${registerDTO}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div class="mb-6">
                            <label class="form-label">Full Name</label>
                            <input class="form-control" th:field="${registerDTO.fullName}">
                            <p th:if="${#fields.hasErrors('fullName')}" class="mt-2" th:errorclass="text-danger"
                               th:errors="${registerDTO.fullName}"></p>
                        </div>
                        <div class="mb-6">
                            <label class="form-label">Email</label>
                            <input class="form-control" th:field="${registerDTO.email}">
                            <p th:if="${#fields.hasErrors('email')}" class="mt-2" th:errorclass="text-danger"
                               th:errors="*{email}"></p>
                        </div>
                        <div class="mb-6 form-password-toggle">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" th:field="${registerDTO.password}">
                            <p th:if="${#fields.hasErrors('password')}" class="mt-2" th:errorclass="text-danger"
                               th:errors="${registerDTO.password}"></p>
                        </div>
                        <div class="mb-6 form-password-toggle">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" th:field="${registerDTO.confirmPassword}">
                            <p th:if="${#fields.hasErrors('confirmPassword')}" class="mt-2" th:errorclass="text-danger"
                               th:errors="*{confirmPassword}"></p>
                        </div>
                        <div class="mb-6">
                            <button type="submit" class="btn btn-primary d-grid w-100">Sign up</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <span>Already have an account?</span>
                        <a href="/app/login" class="link-offset-2 link-offset-3-hover
                    link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
