<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/css/core.css">
    <link rel="stylesheet" href="/vendor/css/theme-default.css">
    <link rel="stylesheet" href="/css/demo.css">
</head>
<body>
    <nav sec:authorize="isAuthenticated()" class="navbar navbar-expand-lg bg-body-tertiary pt-1_5 pb-1_5">
    <div class="container-fluid">
        <div class="container-fluid">
            <a href="/">
                <span class="app-brand-text demo menu-text fw-bold ms-2">
            BelamaEvents
          </span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active ms-3" href="/events/" style="color: white">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-3" href="/users/admins" style="color: white">Admins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-3" href="/users/participants" style="color: white">Participants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ms-3" href="/payments/" style="color: white">Payments</a>
                </li>
            </ul>
            <form method="post" action="/logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-danger ms-3">Logout</button>
            </form>
        </div>
    </div>
</nav>
    <div class="container " sec:authorize="isAuthenticated()" style="width: 40%">
        <h2 class="mt-4">Create Event</h2>
        <hr>
        <div th:if="${success}" class="alert alert-success d-flex" role="alert">
            <strong th:text="${success}"></strong>
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger d-flex" role="alert">
            <strong th:text="${error}"></strong>
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form th:action="@{/events/create}" method="post" th:object="${eventDTO}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" th:field="${eventDTO.title}" class="form-control" id="title" name="title">
                <p th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger"
                   th:errors="${eventDTO.title}"></p>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" th:field="${eventDTO.description}" id="description" name="description"></textarea>
                <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                   th:errors="${eventDTO.description}"></p>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" th:field="${eventDTO.date}" class="form-control" id="date" name="date">
                <p th:if="${#fields.hasErrors('date')}" th:errorclass="text-danger"
                   th:errors="${eventDTO.date}"></p>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" th:field="${eventDTO.location}" class="form-control" id="location" name="location">
                <p th:if="${#fields.hasErrors('location')}" th:errorclass="text-danger"
                   th:errors="${eventDTO.location}"></p>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="number" th:field="${eventDTO.capacity}" class="form-control" id="capacity" name="capacity">
                <p th:if="${#fields.hasErrors('capacity')}" th:errorclass="text-danger"
                   th:errors="${eventDTO.capacity}"></p>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price of a Ticket</label>
                <input type="number" th:field="${eventDTO.price}" class="form-control" id="price" name="price">
                <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                   th:errors="${eventDTO.price}"></p>
            </div>
            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
        <div class="text-end">
            <a class="ms-2 link-offset-2 link-offset-3-hover
                      link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
               href="/events/">Back to List</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
