<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/vendor/css/core.css">
  <link rel="stylesheet" href="/vendor/css/theme-default.css">
  <link rel="stylesheet" href="/css/demo.css">
</head>
<body>
  <nav sec:authorize="isAuthenticated()" class="navbar navbar-expand-lg bg-body-tertiary pt-1_5 pb-1_5">
  <div class="container-fluid">
    <div class="container-fluid">
      <a href="/">
                <span class="app-brand-text demo menu-text fw-bold ms-2">
            BelamaEvents
          </span>
      </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active ms-3" href="/events/" style="color: white">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ms-3" href="/users/admins" style="color: white">Admins</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ms-3" href="/users/participants" style="color: white">Participants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ms-3" href="/payments/" style="color: white">Payments</a>
        </li>
      </ul>
      <form method="post" action="/logout">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-danger ms-3">Logout</button>
      </form>
    </div>
  </div>
</nav>
  <div class="container " sec:authorize="isAuthenticated()" style="width: 40%">
    <h2 class="mt-4">Create User</h2>
    <hr>
    <div th:if="${success}" class="alert alert-success d-flex" role="alert">
      <strong th:text="${success}"></strong>
      <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger d-flex" role="alert">
      <strong th:text="${error}"></strong>
      <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form th:action="@{/users/create}" method="post" th:object="${userDTO}">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" th:field="${userDTO.fullName}" class="form-control" id="fullName" name="fullName">
        <p th:if="${#fields.hasErrors('fullName')}" th:errorclass="text-danger" th:errors="${userDTO.fullName}"></p>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" th:field="${userDTO.email}" id="email" name="email">
        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${userDTO.email}"></p>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" th:field="${userDTO.password}" class="form-control" id="password" name="password">
        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${userDTO.password}"></p>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select th:field="${userDTO.role}" class="form-select" id="role" name="role">
          <option value="admin">admin</option>
          <option value="participant">participant</option>
        </select>
        <p th:if="${#fields.hasErrors('role')}" th:errorclass="text-danger" th:errors="${userDTO.role}"></p>
      </div>
      <button type="submit" class="btn btn-primary">Create User</button>
    </form>
    <div class="text-end">
      <a class="ms-2 link-offset-2 link-offset-3-hover
                      link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
         th:href="${url}">Back to List</a>
    </div>
  </div>
</body>
</html>
