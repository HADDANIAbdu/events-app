<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/news.css">
    <link rel="stylesheet" href="/css/home-style.css">
    <link rel="stylesheet" href="/vendor/css/core.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav sec:authorize="isAuthenticated()">
        <div class="wrapper">
            <div class="logo"><a href="/Home">Home</a></div>
            <input type="radio" name="slider" id="menu-btn">
            <input type="radio" name="slider" id="close-btn">
            <ul class="nav-links justify-content-end ms-auto">
                <li><a href="/categories">Categories</a></li>
                <li><a href="/my-events">Your events</a></li>
                <li><a href="/profile">Profile</a></li>
                <li>
                    <form method="post" action="/logout">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-danger ms-3">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content-wrapper">
      <div class="container-xxl flex-grow-1 container-p-y"  style="margin-top:80px;">
          <div th:if="${success}" class="alert alert-success d-flex text-end" role="alert">
              <strong th:text="${success}"></strong>
              <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div th:if="${error}" class="alert alert-danger d-flex text-end" role="alert">
              <strong th:text="${error}"></strong>
              <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <div class="row mb-12 g-6">
          <div th:each="event : ${events}" class="col-md-6 col-lg-4">

            <div class="card h-100">
              <img class="card-img-top" src="/img/event4.jpg" alt="Card image cap">
              <div class="card-body">
                <h3 class="card-title" th:text="${event.title}"></h3>
                <strong class="card-text" th:text="${event.description}"></strong>
                <div class="d-flex align-items-center mt-3 mt-4">
                  <i class="fa-solid fa-location-dot me-3"></i>
                  <b th:text="${event.location}" style="margin-bottom: -3px;color: #5f61e6"></b>
                </div>
                <div class="d-flex align-items-center mt-3">
                  <i class="fa-solid fa-users me-3"></i>
                  <b th:text="${event.capacity}" style="margin-bottom: -3px;color: #5f61e6"></b>
                </div>
                <div class="d-flex align-items-center mt-3">
                  <i class="fa-solid fa-calendar-days me-3"></i>
                  <b th:text="${event.date}" style="margin-bottom: -3px; color: #5f61e6"></b>
                </div>
                <div class="d-flex align-items-center mt-3">
                    <i class="fa-solid fa-dollar-sign me-3"></i>
                  <b th:text="${event.price}" style="margin-bottom: -3px;color: #5f61e6"></b>
                </div>
              </div>
              <div>
                <form method="post" th:action="@{/events/book/{id}(id=${event.id})}">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                  <button type="submit" class="btn btn-outline-primary" style="margin-top: 10px">
                      <strong>Book</strong>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
